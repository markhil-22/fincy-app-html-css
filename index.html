<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Fincy App</title>
  </head>
  <body>
    <div class="container">

      <div class="navbar">
        <div class="nav-left">
          <img src="images/money-logo.png" class="logo-img" />
          <ul>
            <li><a href="#" class="logo-name">Fincy App</a></li>
            <li><a href="#">Personal</a></li>
          </ul>
        </div>
        <div class="nav-right">
          <ul>
            <li><a href="#">Download</a></li>
            <li><a href="#">Plans</a></li>
            <li><a href="#">Product</a></li>
            <button class="btn-login">Login</button>
          </ul>
        </div>

        <button type="button" class="hamburger" id="menu-btn">
          <span class="hamburger-top"></span>
          <span class="hamburger-middle"></span>
          <span class="hamburger-bottom"></span>
        </button>

      </div>

      <div class="content-top">
        <h1>
          Send money <br />
          abroad more faster
        </h1>
        <div class="send-amount">
          <div class="amount">
            <small>Amount</small>
            <span>$1,000,000</span>
          </div>
          <div class="dollar-sign">
            <img src="images/canada-icon.png" class="icon-cad" />
            <span>CAD</span>
          </div>
          <div>
            <button class="btn-send">Send Now</button>
          </div>
        </div>
      </div>

      <div class="content-bottom">
        <div class="col-1">
          <img src="images/shield.png" class="icon-shield" />
          <h3>Safety guarantee</h3>
          <p>We make sure your money will be safe 100% guarantee</p>
          <a href="#">Read more</a>
        </div>
        <div class="col-2">
          <img src="images/money-icon.png" class="icon-money" />
          <h3>Send money in minutes</h3>
          <p>Your money will be sent faster than your blue wallet</p>
          <a href="#">Send money now</a>
        </div>
        <div class="col-3">
          <img src="images/transfer.png" class="money-transfer" />
        </div>
      </div>
      
    </div>
  </body>
</html>
